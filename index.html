<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <aside class="modal" id="config-overlay">
      <header>
        <h2 class="modal__title">Game Over</h2>
      </header>
      <p class="modal__text" id="modal-text"></p>
      <button id="modal-btn">Play Again</button>
    </aside>
    <h1>Rock, Paper, Scissors</h1>
    <h2>Player Score: <span id="player-score">0</span></h2>
    <h2>Computer Score: <span id="computer-score">0</span></h2>
    <main class="game">
      <div class="game__card">
        <img
          class="game__img"
          id="computer-image"
          src="images/paper.svg"
          alt=""
        />
        <h3 class="game__title">Computer</h3>
      </div>
      <div class="game__card">
        <img class="game__img" id="player-image" src="images/rock.svg" alt="" />
        <h3 class="game__title">Player</h3>
      </div>
    </main>
    <div class="btn-container">
      <button id="rock-btn">Rock</button>
      <button id="paper-btn">Paper</button>
      <button id="scissors-btn">Scissors</button>
    </div>
    <p id="game-message"></p>
  </body>
</html>
